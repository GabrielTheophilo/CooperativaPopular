<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Devs6</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <header class="header-bg">
    <div class="header">
      <img src="/img/2.png" alt="Logo Dev6" width="60">
      <nav>
        <ul class="header-menu">
          <li><a href="/index.html">SOBRE NÓS</a></li>
          <li><a href="./cadastro.html">CADASTRO</a></li>
          <li><a href="/areaRH.html">ÁREA EXCLUSIVA RH</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="inicio-fundo">
    <div class="inicio">
      <img src="/img/trabalho.jpg" alt="Imagem de um trabalhador" width="500">
      <div class="forms-bg">
        <div class="forms-container">
          <form>
            <div class="form-row">
              <h1> Cadastre seu currículo</h1>
              <div class="form-group col-md-6">
                <label for="inputEmail4">E-mail</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Logradouro">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Complemento</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="casa/apartamento/numero">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                  <option selected>Selecione</option>
                  <option>RJ</option>
                  <option>SP</option>
                  <option>MG</option>
                  <option>ES</option>
                </select>
              </div>
            </div>
          </form>
          <form>
            <div class="form-group">
              <label for="exampleFormControlFile1">Anexar currículo</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary">Salvar e enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Devs6 © 2012 - 2022. Alguns direitos reservados. CNPJ: 25.831.138/0002-35</p>
  </footer>
</body>

</html>
